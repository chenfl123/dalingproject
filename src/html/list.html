<!DOCTYPE html>
<html> 
	<head>
		<meta charset="UTF-8">
		<title>尖货女孩</title> 
		<link rel="stylesheet" type="text/css" href="../css/base.css" />
		<link rel="stylesheet" type="text/css" href="../css/header.css" />
		<link rel="stylesheet" type="text/css" href="../css/footer.css" />
		<link rel="stylesheet" type="text/css" href="../css/list.css"/>
		<script src="../assets/jquery-1.12.0.js"></script> 
		<script src="js/index.js"></script>  
		
	</head>   
	<body> 
		<div id="da_header">
			  
		</div>
		<script> 
			jQuery(function($){
				$("#da_header").load("header.html",function(){
					$(".da_login").attr({"href":"login.html"});
					$(".da_register").attr({"href":"registe.html"});
					$(".dl_logo").attr({"href":"../index.html"});

						 var shopnum=0;
				var goodList = localStorage.getItem('goodList');
       			 goodList = goodList ? JSON.parse(goodList) : [];
       			 if(goodList!=[]){
        			$.each(goodList,function(idx,item){
        			
        		shopnum +=parseInt(item.num);
        	})//购物车中显示物品的件数  
      
        }

 	$(".shop_car").find("span").text(shopnum);
 	 $('.left_num').text(shopnum);
				});
			});
		</script>
	
		<div id="lazy" >
		
		</div>
      
		
		<div id="da_footer">
		</div> 
		<script> 
			jQuery(function($){
				$("#da_footer").load("footer.html"); 
			});
		</script>
		<script src="../js/list.js"></script>
	
<!--右侧固定菜单-->
		<div class="dl_scroll">
		<div id="scroll_left">
			<div class="car-top">
				<p class="carline"></p>
				<span class="ico_car"></span>
				<p class="name">购<br />物<br />车</p>
				<span class="left_num">0</span>
				
			</div>
			<p class="carline"></p>
			<div class="car-mind">
				<span class="yen"></span>
				<strong class="yhui">我的优惠卷</strong>
				
			</div>
			<div class="min_2">
				<em class="heart" ></em>
				<strong class="shouc">我的收藏</strong>
			</div>
			<!--<p class="carline"></p>-->
			<div class="erwma">
					<div class="fuma"></div>
				</div>
			<div class="car-last"> 
				<a class="scro_top"  href="#" title="回到顶部">TOP</a>
			</div>
		</div>
		<div id="scroll_right">
			<div class="close">&times;</div>
			<div class="my_car">我的购物车</div>
			<div class="mycar_list"></div>
		</div>
	</div>
	</body>
</html>
